<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="px-5">
  <div class="header">
    <div class="logo pt-10">
      <img src="KowloonMotorBus.svg.png" width="200px" height="180px" alt="KMBlogo">
    </div>
    <form class="mx-auto w-full pt-10">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="請輸入路線⋯⋯" required />
        <button type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">搜尋路線</button>
        <div class="absolute route-list mt-1">
          <div
            class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white shadow shadow-grey-500/40 hover:shadow-grey-500/40">
            <button type="button"
              class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-600 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
              <div class="flex items-center">
                <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
                  <span>1</span>
                </div>
                <div>
                  <h3>往尖沙咀碼頭</h3>
                </div>
              </div>
            </button>
            <button type="button"
              class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-600 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
              <div class="flex items-center">
                <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
                  <span>1</span>
                </div>
                <div>
                  <h3>往竹園邨</h3>
                </div>
              </div>
            </button>
            <button type="button"
              class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-600 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
              <div class="flex items-center">
                <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
                  <span>1A</span>
                </div>
                <div>
                  <h3>往尖沙咀碼頭</h3>
                </div>
              </div>
            </button>
            <button type="button"
              class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-600 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
              <div class="flex items-center">
                <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
                  <span>1A</span>
                </div>
                <div>
                  <h3>往中秀茂坪</h3>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="select-menu mt-5">
    <div
      class="text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white w-full">
      <button aria-current="true" type="button"
        class="w-full px-4 py-2 font-medium text-left rtl:text-right text-white bg-red-600 border-b border-gray-200 rounded-t-lg cursor-pointer focus:outline-none dark:bg-gray-800 dark:border-gray-600">
        請選擇路線
      </button>
      <button type="button"
        class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
        <div class="flex items-center">
          <div class="text-right mr-4 w-20 h-5 rounded-full bg-yellow-100 flex justify-center">
            <span>正常班次</span>
          </div>
          <div>石排灣 > 中環碼頭</div>
        </div>
      </button>
      <button type="button"
        class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
        <div class="flex items-center">
          <div class="text-right mr-4 w-20 h-5 rounded-full bg-red-100 flex justify-center">
            <span>特別班次</span>
          </div>
          <div>石排灣 > 中環碼頭 經置富</div>
        </div>
      </button>
      <button type="button"
        class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
        <div class="flex items-center">
          <div class="text-right mr-4 w-20 h-5 rounded-full bg-yellow-100 flex justify-center">
            <span>正常班次</span>
          </div>
          <div>中環碼頭 > 石排灣</div>
        </div>
      </button>
      <button type="button"
        class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
        <div class="flex items-center">
          <div class="text-right mr-4 w-20 h-5 rounded-full bg-red-100 flex justify-center">
            <span>特別班次</span>
          </div>
          <div>中環碼頭 > 石排灣 經置富</div>
        </div>
      </button>
    </div>
    <div class="mt-5">
      <div
        class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <button type="button" data-modal-target="timeline-modal" data-modal-toggle="timeline-modal"
          class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
          <div class="flex items-center">
            <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
              <span>1</span>
            </div>
            <div>石排灣</div>
          </div>
        </button>
        <button type="button"
          class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
          <div class="flex items-center">
            <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
              <span>2</span>
            </div>
            <div>漁暉道</div>
          </div>
        </button>
        <button type="button"
          class="w-full px-4 py-2 font-medium text-left rtl:text-right border-b border-gray-200 cursor-pointer hover:bg-gray-100 hover:text-red-700 focus:outline-none dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
          <div class="flex items-center">
            <div class="text-right mr-4 w-10 h-5 rounded-full bg-red-100 flex justify-center">
              <span>3</span>
            </div>
            <div>香港仔魚類批發市場</div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Main modal -->
  <div id="timeline-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              牛池灣轉車站 - 彩虹站 (K2)
            </h3>
            <span class="text-xs text-gray-500 dark:text-white">預計到達時間</span>
          </div>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="timeline-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5">
          <ol class="relative border-s border-gray-200 dark:border-gray-600 ms-3.5 mb-4 md:mb-5">
            <li class="mb-10 ms-8">
              <span
                class="absolute flex items-center justify-center w-6 h-6 bg-gray-100 rounded-full -start-3.5 ring-8 ring-white dark:ring-gray-700 dark:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                  stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-clock">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
              </span>
              <div class="flex">
                <div class="w-1/5 text-lg font-semibold text-gray-800">15:11</div>
                <div class="px-3 py-1 text-sm font-semibold bg-red-100 text-gray-900 rounded-full">實時班次</div>
              </div>
            </li>
            <li class="mb-10 ms-8">
              <span
                class="absolute flex items-center justify-center w-6 h-6 bg-gray-100 rounded-full -start-3.5 ring-8 ring-white dark:ring-gray-700 dark:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                  stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-clock">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
              </span>
              <div class="flex">
                <div class="w-1/5 text-lg font-semibold text-gray-800">15:25</div>
                <div class="px-3 py-1 text-sm font-semibold bg-yellow-100 text-gray-900 rounded-full">原定班次</div>
              </div>
            </li>
            <li class="mb-10 ms-8">
              <span
                class="absolute flex items-center justify-center w-6 h-6 bg-gray-100 rounded-full -start-3.5 ring-8 ring-white dark:ring-gray-700 dark:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                  stroke="grey" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-clock">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
              </span>
              <div class="flex">
                <div class="w-1/5 text-lg font-semibold text-gray-800">15:31</div>
                <div class="px-3 py-1 text-sm font-semibold bg-red-100 text-gray-900 rounded-full">實時班次</div>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
